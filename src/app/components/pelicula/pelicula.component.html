<div class="container main-container animated fadeIn fast">
  <h1>{{pelicula.title}}</h1>
  <div class="row">
    <div class="col-md-5">
      <img class="img-thumbnail img-fluid" [src]="(pelicula | peliculaImagen)" alt="">
      <br>
      <br>
      <app-youtube-video *ngIf="urlTrailer" [urlTrailer]=urlTrailer></app-youtube-video>
    </div>
    <div class="col-md-7">
      <h3>Overview</h3>
      <hr>
      <p class="text-justify">
        {{pelicula.overview}}
      </p>
      <h4>Release Date:</h4>
      <p>{{pelicula.release_date}}</p>
      <h4>Tagline</h4>
      <p></p>
      <p>
        Popularity: <span class="badge badge-primary">{{pelicula.popularity/10}}/100</span>
      </p>
      <p>
        Average Votes: <span class="badge badge-primary">{{pelicula.vote_average}}/10</span>
      </p>
      <button (click)="backClicked()" class="btn btn-outline-danger" type="button">Return</button>
    </div>
  </div>
</div>
